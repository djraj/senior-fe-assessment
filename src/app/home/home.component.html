<app-header></app-header>
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="row m-3">
        <button class="btn btn-primary btn-lg btn-block" (click)="viewImages()">
          View Images
        </button>
      </div>
    </div>
    <div class="col-md-6">
      <div class="row m-3">
        <button class="btn btn-primary btn-lg btn-block" routerLink="task">
          View Task
        </button>
      </div>
    </div>
  </div>
  <div class="row justify-content-center">
      <div class="col-lg">
        <app-image-grid *ngIf="showImages"></app-image-grid>
      </div>
  </div>
</div>
